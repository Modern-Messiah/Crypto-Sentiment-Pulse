name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: cryptodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-mock
      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          DATABASE_URL: postgresql://user:pass@localhost:5432/cryptodb
          REDIS_URL: redis://localhost:6379/0
          MEDIA_PATH: ./media
        run: |
          mkdir -p backend/media
          cd backend
          pytest

  test-crypto-service:
    name: Crypto Service Tests
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -r crypto_service/requirements.txt
          pip install pytest pytest-asyncio
      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/crypto_service
        run: |
          cd crypto_service
          pytest

  test-news-service:
    name: News Service Tests
    needs: test-crypto-service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -r news_service/requirements.txt
          pip install pytest pytest-asyncio pytest-mock
      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/news_service
        run: |
          cd news_service
          pytest

  test-frontend:
    name: Frontend Tests
    needs: test-news-service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Tests
        run: |
          cd frontend
          npm test

  deploy:
    name: Deploy to Server
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/Crypto-Sentiment-Pulse
            git pull origin main
            docker compose up -d --build
            docker system prune -f
