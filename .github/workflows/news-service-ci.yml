name: News Service CI

on:
  push:
    paths:
      - "news_service/**"
      - ".github/workflows/news-service-ci.yml"
  pull_request:
    paths:
      - "news_service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -r news_service/requirements.txt
          pip install pytest
      - name: Run Tests
        run: |
          cd news_service
          pytest
