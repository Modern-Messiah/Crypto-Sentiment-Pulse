name: Crypto Service CI

on:
  push:
    paths:
      - "crypto_service/**"
      - ".github/workflows/crypto-service-ci.yml"
  pull_request:
    paths:
      - "crypto_service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -r crypto_service/requirements.txt
          pip install pytest
      - name: Run Tests
        run: |
          cd crypto_service
          pytest
