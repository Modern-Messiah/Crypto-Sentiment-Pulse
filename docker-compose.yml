services:
  backend:
    build: ./backend
    container_name: crypto_backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://user:pass@db:5432/cryptodb
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_API_URL=http://backend:8080/api/v1/prices/
      - TELEGRAM_API_ID=${TELEGRAM_API_ID:-}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - crypto-network
    restart: on-failure

  celery-worker:
    build: ./backend
    container_name: crypto_worker
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/cryptodb
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_API_URL=http://backend:8080/api/v1/prices/
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - crypto-network

  celery-beat:
    build: ./backend
    container_name: crypto_beat
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/cryptodb
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_API_URL=http://backend:8080/api/v1/prices/
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - crypto-network

  frontend:
    build: ./frontend
    container_name: crypto_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crypto-network

  db:
    image: postgres:15-alpine
    container_name: crypto_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=cryptodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cryptodb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  redis:
    image: redis:7-alpine
    container_name: crypto_redis
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge

volumes:
  postgres_data:
